  <body>
    <div class="form">
      <div class="container">
        <div class="title-box t-C">
          <div class="title">Info about you</div>
          <div class="des">leave your message</div>
        </div>
        <form>
          <div class="col-1 m-B-40 flex"><span class="title">Name</span>
            <input id="name" type="text" name="realname">
          </div>
          <div class="col-1 m-B-40 flex"><span class="title">Email</span>
            <input id="email" type="email" name="email">
          </div>
          <div class="col-1 m-B-40 flex"><span class="title">Birthday</span>
            <input id="datepicker" type="text" name="date">

          <div class="col-1 m-B-40 flex"><span class="title">Gender</span>

            <input id="female" type="radio" name="gender">
            <label for="female">Female</label>
            <input id="other" type="radio" name="gender">

          </div><a href="question_page.html">Submit</a>

      </div>
    </div>
    <script>
      $(document).ready(function() {
      	//- dtpk
      	$("#datepicker").datepicker({
      		dateFormat: 'yy/mm/dd',
      	});
      
      
      	//- 資料驗證
      	function checkName(control) {
      		if (control.value == "") {
      			validatePrompt(control, "請輸入名字");
      			return (false);
      		}
      		return (true);
      	}
      
      	function checkMail(control) {
      		if (control.value == "") {
      			validatePrompt(control, "請輸入名字");
      			return (false);
      		}
      		return (true);
      	}
      
      	function checkGender(control) {
      		for (i=0; i<control.length; i++)
      			if (control[i].checked)
      				return(true);
      		alert ("請輸入性別");
      		return (false);
      	}
      
      	function validateForm(form) {
      		if (!checkName(form.realname)) return;
      		if (!checkMail(form.email)) return;
      		if (!checkDate(form.date)) return;
      		if (!checkGender(form.gender)) return;
      		document.testform.submit();	// Submit form
      	}
      
      	function validatePrompt(control, promptStr) {
      		alert(promptStr);
      		control.focus();
      		return;
      	}
      }) 
    </script>
