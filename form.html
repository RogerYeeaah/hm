<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="XXX的測驗結果">
    <meta property="og:image" content="https://rogeryeeaah.github.io/hm/img/1.jpg">
    <title>NesswellnessWheel - Know about your self</title>
    <script src="scripts/v3.2.8/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
    <script src="./scripts/jquery/jquery.min.js"></script>
    <script src="./scripts/jquery/jquery-ui.js"></script>
    <script src="./scripts/data.js"></script>
    <link rel="stylesheet" href="./styles/jquery/jquery-ui.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/custom.css">
  </head>
  <body>
    <div class="header" id="header">
      <div class="container">
        <div class="logo-box">
          <div class="logo" style="background-image: url(./img/logo.png)"></div>
        </div>
        <div class="function-box"><a href="javascript:;"><img src="./img/icons/globe.png" alt="">En</a></div>
        <div class="hamburger" :class="active === false? '':'open'" @click="active = !active"><span></span>
          <transition name="slide">
            <ul class="menu" v-if="active">
              <li><a href="index.html#anchor-about">{{ menu[0] }}</a></li>
              <li><a href="index.html#anchor-resources">{{ menu[1] }}</a></li>
              <li><a href="index.html#anchor-takethetest">{{ menu[2] }}</a></li>
            </ul>
          </transition>
        </div>
      </div>
      <script>
        const header = Vue.createApp({
            data() {
                return {
                    menu:[],
                    active: false
                }
            },
            created: function() {
                this.onHeaderCatch();
            },
            mounted: function() {
            },
            methods: {
                onHeaderCatch: function() {
                    this.menu = pageData.en.menu;
                }
            },
            watch: {
                active: function (newActive, oldActive) {
                    if (newActive == true) {
                        window.document.querySelector('body').style['overflow'] = 'hidden';
                    } else {
                        window.document.querySelector('body').style['overflow'] = '';
                    }
                }
            }
        });
        
        header.mount('#header');
      </script>
    </div>
    <div class="form" id="app" action="question_page.html">
      <div class="container">
        <div class="title-box t-C">
          <div class="title">Tell us a little about yourself first...</div>
        </div>
        <form>
          <div class="col-1 m-B-30 flex">
            <input id="name" type="text" :placeholder="info.name" required>
          </div>
          <div class="col-1 m-B-30 flex">
            <input type="email" required="required" :placeholder="info.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$">
          </div>
          <div class="col-1 m-B-30 flex">
            <div class="title">{{ info.birthday }}</div>
            <input id="datepicker" type="text" name="date" placeholder="YYYY / MM / DD" pattern="[0-9]{4}/[0-9]{2}/[0-9]{2}">
          </div>
          <div class="col-1 m-B-30 flex">
            <div class="title">{{ info.gender }}</div>
            <div class="radio">
              <label :for="info.genderOpt[0]">{{ info.genderOpt[0] }}</label>
              <input :id="info.genderOpt[0]" type="radio" name="gender" value="Male" required>
              <label :for="info.genderOpt[1]">{{ info.genderOpt[1] }}</label>
              <input :id="info.genderOpt[1]" type="radio" name="gender" value="Female" required>
              <label :for="info.genderOpt[2]">{{ info.genderOpt[2] }}</label>
              <input :id="info.genderOpt[2]" type="radio" name="gender" value="Other" required>
            </div>
          </div><a class="m-H-40" href="question_page.html">
            <input type="submit" value="submit"></a>
        </form>
      </div>
    </div>
    <script>
      const app = Vue.createApp({
      	data() {
      		return {
      			info: []
      		}
      	},
      	created: function() {
      		this.onContentCatch();
      	},
      	mounted: function() {
      		//- dtpk
      		$("#datepicker").datepicker({
      			dateFormat: 'yy / mm / dd',
      		});
      
      		//- 資料驗證
      		$('form').submit(function(e) {
      			e.preventDefault();
      			if(!$('input[name="gender"]:checked').val()) {
      				$('input[name="gender"]')[0].setCustomValidity("Please select one of the genders.");
      				this.reportValidity();
      				return;
      			}
      			this.submit();
      		});
      	},
      	methods: {
      		onContentCatch: function() {
      			this.info = pageData.en.info;
      		}
      	}
      });
      
      app.mount('#app');
    </script>
  </body>
</html>
