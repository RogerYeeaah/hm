<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="XXX的測驗結果">
    <meta property="og:image" content="https://rogeryeeaah.github.io/hm/img/1.jpg">
    <title>NesswellnessWheel - Know about your self</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/custom.css">
    <link rel="stylesheet" href="./styles/jquery/jquery-ui.css">
    <script src="./scripts/jquery/jquery.min.js"></script>
    <script src="./scripts/jquery/jquery-ui.js"></script>
  </head>
  <body>
    <div class="form" action="question_page.html">
      <div class="container">
        <div class="title-box t-C">
          <div class="title">Info about you</div>
          <div class="des">leave your message</div>
        </div>
        <form>
          <div class="col-1 m-B-40 flex"><span class="title">Name</span>
            <input id="name" type="text" required>
          </div>
          <div class="col-1 m-B-40 flex"><span class="title">Email</span>
            <input type="email" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$">
          </div>
          <div class="col-1 m-B-40 flex"><span class="title">Birthday</span>
            <input id="datepicker" type="text" name="date" pattern="[0-9]{4}/[0-9]{2}/[0-9]{2}">
          </div>
          <div class="col-1 m-B-40 flex"><span class="title">Gender</span>
            <div class="radio">
              <label>
                <input type="radio" name="gender" value="Male" required>Male
              </label>
              <label>
                <input type="radio" name="gender" value="Female" required>Female
              </label>
              <label>
                <input type="radio" name="gender" value="Other" required>Other
              </label>
            </div>
          </div><a href="question_page.html">
            <input type="submit" value="submit"></a>
        </form>
      </div>
    </div>
    <script>
      $(document).ready(function() {
      	//- dtpk
      	$("#datepicker").datepicker({
      		dateFormat: 'yy/mm/dd',
      	});
      
      
      	//- 資料驗證
      	$('form').submit(function(e) {
      		e.preventDefault();
      		if(!$('input[name="gender"]:checked').val()) {
      			$('input[name="gender"]')[0].setCustomValidity("Please select one of the genders.");
      			this.reportValidity();
      			return;
      		}
      		this.submit();
      	});
      }) 
    </script>
  </body>
</html>
